{% extends 'base.html' %}


{% block content %}
<section class="search">
  <h2>Find a Job</h2>
  <form method="get" class="form" action="{% url 'job_search' %}">
    <input type="text" name="q" placeholder="Search for jobs...">
    <button type="submit">Search</button>
</form>
</section>


<section>
{% if jobs %}
    <ul>
    {% for job in jobs %}
        <li>
          <h3>{{ job.job_title }}, {{ job.company }}</h3>
          <p>{{job.description}}</p>
          <p>{{ job.location }}</p>
          <button><a href="{{ job.application_link }}">Apply here</a></button>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs found.</p>
{% endif %}

</section>

{% endblock %}
