{% extends 'base.html' %}

{% block content %}
    <h1>{{ job.title }}</h1>
    <p>{{ job.description }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Employer:</strong> {{ job.employer }}</p>
    <p><strong>Posted:</strong> {{ job.created_at }}</p>
    

    <h2>Actions</h2>
    <ul>
      <li><a href="{% url 'edit_job' job.id %}">Edit Job Posting</a></li>
      <li><a href="{% url 'delete_job' job.id %}">Delete Job Posting</a></li>
    </ul>
{% endblock %}
